<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung TV Repair in Bangalore - TVRepairInBangalore</title>
    <!-- Your other meta tags and styles -->
</head>
<body>
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Your page content -->
    <div class="container">
        <h1>Samsung TV Repair in Bangalore</h1>
        <!-- Your content here -->
    </div>
    <!-- Script to load header -->
    <script>
        // Load header from partials folder
        fetch('../../partials/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                
                // Re-initialize the menu functionality after header is loaded
                const menuToggle = document.querySelector('.menu-toggle');
                const closeMenu = document.querySelector('.close-menu');
                const mainNav = document.querySelector('.main-nav');
                const navLinks = document.querySelectorAll('.main-nav ul li a');

                if (menuToggle && mainNav) {
                    // Mobile menu toggle
                    menuToggle.addEventListener('click', function() {
                        mainNav.classList.add('active');
                    });

                    // Close menu when clicking on close button
                    if (closeMenu) {
                        closeMenu.addEventListener('click', function() {
                            mainNav.classList.remove('active');
                        });
                    }

                    // Close menu when clicking on menu links
                    navLinks.forEach(function(link) {
                        link.addEventListener('click', function() {
                            mainNav.classList.remove('active');
                        });
                    });

                    // Close menu when clicking outside
                    document.addEventListener('click', function(event) {
                        if (mainNav.classList.contains('active') && 
                            !mainNav.contains(event.target) && 
                            !menuToggle.contains(event.target)) {
                            mainNav.classList.remove('active');
                        }
                    });
                }
            })
            .catch(error => {
                console.error('Error loading header:', error);
                document.getElementById('header-container').innerHTML = '<div style="padding:10px;background:#ccc;">Header failed to load</div>';
            });
    </script>
</body>
</html>
